{% extends 'base.html' %}
{% block body %}
   <!-- ======= About Section ======= -->
   <br>
   <br>
   <br>
   <br>
   <br>
       <form action="" method="post">
		   {% csrf_token %}
            <div class="page-content">
            	<div class="cart">
	                <div class="container">
	                	<div class="row">
	                		<div class="col-lg-9">
	                			<table class="table table-cart table-mobile">
					

									<tbody>
                                        {% for cart in carts %}
										<tr>
											<td class="product-col">
												<div class="product">
													<figure class="product-media">
														<a href="#">
															<img src="{{cart.item.image.url}}" alt="Product image">
														</a>
													</figure>

													<h3 class="product-title">
														<a href="#">{{cart.item.name}}</a>
													</h3><!-- End .product-title -->
												</div><!-- End .product -->
											</td>
											<td class="price-col">{{cart.item.artist}}</td>
											<td class="quantity-col"></td>                       
                                            </td>
											<td class="price-col">TK.{{cart.item.price}}</td>
											<td class="remove-col"><a href="{% url 'controller:remove-item' pk=cart.item.pk %}" class="btn-remove"><i class="icon-close"></i></a></td>
											
										</tr>
                                        {% endfor %}
									</tbody>
								</table><!-- End .table table-wishlist -->

	                			<div class="cart-bottom">
			            			<div class="cart-discount">
			            				
			            			</div><!-- End .cart-discount -->

			            			
		            			</div><!-- End .cart-bottom -->
	                		</div><!-- End .col-lg-9 -->
	                		<aside class="col-lg-3">
	                			<div class="summary summary-cart">
	                				<h3 class="">Cart</h3><!-- End .summary-title -->
                                    <hr>

	                				<table class="table table-summary">
	                					<tbody>
	                						<tr class="summary-subtotal">
	                							<td>Subtotal:</td>
	                							<td>TK. {{order.get_totals}}</td>
	                						</tr><!-- End .summary-subtotal -->
	              
	                					</tbody>
	                				</table><!-- End .table table-summary -->

	                				<a href="{% url 'controller:checkout' %}" class="details-btn">PROCEED TO CHECKOUT</a>
	                			</div><!-- End .summary -->

		            			
	                		</aside><!-- End .col-lg-3 -->
	                	</div><!-- End .row -->
	                </div><!-- End .container -->
                </div><!-- End .cart -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->


{% endblock %}
