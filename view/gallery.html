{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>

.container{
  width: 100%;
  height: 100%;

  box-sizing: border-box;
}
.swiper {
  width: 80%;
  height: fit-content;
}
.swiper-slide img{
 width: 100%;
}
.swiper .swiper-button-prev, .swiper .swiper-button-prev{
    color: orange

}

</style>

<div class="row justify-content-center" data-aos="fade-up" data-aos-delay="70">
    
        <h3> Take A Sneak Peek Inside our Gallery</h3>
   
    </div>
  </div>

 
 <!-- slider section -->
 <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        
            
    </div>
    <div class="carousel-inner">
        {% for banner in banners %}
        <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
            <img src="{{banner.image.url}}" style="height:650px;" class="testi-overly d-block w-100" alt="sliderImg">
            <div class="carousel-caption d-none d-md-block">
                <h1 class="animate__animated
                {% if forloop.counter0 == 0 %}
                animate__fadeInDown
                {% endif %}
                {% if forloop.revcounter == 1 %}
                animate__bounce
                {% endif %}
                {% if forloop.revcounter == 2 %}
                animate__fadeInRight
                {% endif %}
                ">
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
